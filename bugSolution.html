<!DOCTYPE html>

<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct use of innerHTML with a string value
    let num = 123;
    document.getElementById("myDiv").innerHTML = num.toString(); 
  </script>
